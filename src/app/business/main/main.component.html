<div class="map-view">
  <div class="map">
    <div class="container-fluid">
      <div class="row">
        <!--地图标题-->
        <div class="title">
          <i class="glyphicon glyphicon-home"></i>
          <span class="map-title">管辖区域-实时视图</span>
        </div>
        <!--地图分布-->
        <!--<div echarts [options]="options" style="height: 600px;width: 100%;" (chartInit)="onChartEvent($event)"></div>-->
        <div id="myMap" style="height: 600px;width: 100%;"></div>
        <!--地图左侧异常信息说明-->
        <div class="white-title">
          <ul>
            <li><span></span>&nbsp;&nbsp;井盖丢失</li>
            <li><span></span>&nbsp;&nbsp;水位过高</li>
            <li><span></span>&nbsp;&nbsp;管道堵塞</li>
            <li><span></span>&nbsp;&nbsp;井盖传感器异常</li>
            <li><span></span>&nbsp;&nbsp;水位传感器异常</li>
          </ul>
        </div>
        <!--省市联动-->
        <div class="location" (click)="administrativeClick()">
          <i class="fa fa-map-marker" aria-hidden="true"></i>
          <span class="map-title">当前位置：{{selectDate}}</span>
        </div>
        <!--省-->
        <ul class="select-list-province" *ngIf="provinceShow">
          <li *ngFor="let item of province"
              (mouseenter)="provinceMouseEnter(item)"
              (click)="provinceDataClick(item)"
          >
            {{item}}
          </li>
        </ul>
        <!--市-->
        <ul class="select-list-city" *ngIf="cityShow">
          <li *ngFor="let item of city"
              (click)="cityDataClick(item)"
              (mouseenter)="cityMouseEnter(item)"
          >
            {{item}}
          </li>
        </ul>
        <!--区-->
        <ul class="select-list-town" *ngIf="townsShow">
          <li *ngFor="let item of towns"
              (click)="townsDataClick(item)"
          >
            {{item}}
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="information">
    <!--<div class="information-title" (click)="toggleOnlist()">
      <div class="i-title" >
        <i [ngStyle]="{'display': onlist === 'off'?'block':'none'}" class="glyphicon glyphicon-chevron-left"></i>
        <i [ngStyle]="{'display': onlist === 'open'?'block':'none'}" class="glyphicon glyphicon-chevron-right"></i>
      </div>
    </div>-->
    <div class="information-body">
      <div class="information-body-title">
        <i class="icon-event2"></i>
        <span style="color:white;margin-left: 15px">异常事件</span>
      </div>
      <div class="information-body-table">
        <div role="tabpanel" class="tab-pane active" id="abnormal">
          <table>
            <thead>
            <tr style="border-bottom: 1px solid rgba(0, 0, 0, 0.21);">
              <th></th>
              <th>时间</th>
              <th></th>
              <th></th>
              <th>类型</th>
              <th>事件描述</th>
            </tr>
            </thead>
            <!--<tbody>
          <tr *ngFor="let f of homepageMsg?.faultRecordManholeCoverInfo;let i=index">

            <td> </td>

          </tbody>-->
          </table>
          <div class="tbody">
            <ul *ngFor="let f of homepageMsg?.faultRecordManholeCoverInfo;let i=index">

            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
