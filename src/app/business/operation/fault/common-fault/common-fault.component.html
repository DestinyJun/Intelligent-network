<div class="container-fluid" style="margin-left: 15px;">
  <div class="row">
    <div class="title">
      <i style="margin-left: 15px;" class="glyphicon glyphicon-home"></i>
      <p style="display: inline-block;padding:0 2% 0 5%;font-size: 15px">{{title}}</p>
    </div>
  </div>
  <div class="row Body">
    <div class="table">
      <table>
        <thead>
        <tr>
          <th># </th>
          <th *ngFor="let th of tHead">{{th}}</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let tb of tBody; let i = index">
          <td>{{i + 1}}</td>
          <td *ngFor="let p of prop">{{tb[p]}}</td>
          <td *ngIf="btnGroup.length === 2">
            <button data-toggle="modal" data-target="#sendInstruction" class="btn btn-xs" (click)="send(tb['manholeId'])" >{{btnGroup[0]}}</button>
            <button data-toggle="modal" data-target="#eventMessage" class="btn btn-xs" (click)="send(tb['manholeId'])" >{{btnGroup[1]}}</button></td>
          <td *ngIf="btnGroup.length === 1">
            <button data-toggle="modal" data-target="#eventMessage" class="btn btn-xs">{{btnGroup[0]}}</button></td>
        </tr>
        </tbody>
      </table>
      <div class="text-center" style="padding: 1% 0;">
        <div class="pagination">
          <ul class="pagination">
            <li><a (click)="page.homePage()">首页</a></li>
            <li><a (click)="page.lastPage()">上一页</a></li>
            <li><a (click)="page.nextPage()">下一页</a></li>
            <li><a (click)="page.endPage()">尾页</a></li>
            <li><a>{{page.getNowPage()}}页/{{page.getMax()}}页</a></li>
            <li><a  style="padding: 3px;">跳转到: &nbsp;
              <input title="" type="number" #input  class="skip-input" (keyup.enter)="page.skipPage(input.value)">页</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
<div #modal class="modal fade bs-example-modal-lg" id="eventMessage" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-header">
      <button type="button" style="color: white" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      <h6 style="font-size: 16px" class="modal-title">井详情</h6>
    </div>
    <div class="modal-content">
      <div style="text-align: right;"><button data-toggle="modal" data-target="#eventMessage"
                                              class="btn btn-md btn-danger">关闭</button></div>
    </div>
  </div>
</div>
